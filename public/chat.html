{{define "chat"}}
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            username is: {{.User.Username}}!
        </div>
        <div>
            {{range .ChatRooms}}
                <a href="/chat_room?id={{.ID}}">    
                    <div>
                        <p>{{.ID}}</p>
                        <p>{{.Type}}</p>
                    </div>
                </a>
            {{end}}
        </div>
    </body>
</html>
{{end}}
